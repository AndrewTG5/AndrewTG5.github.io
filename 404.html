<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="author" content="Andrew Blake">
	<meta name="Description" content="404 not found">
	<title>Not found</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,700&display=swap" rel="stylesheet">
	<!--icon stuff-->
	<meta name="theme-color" content="#0094ff">
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="shortcut icon" href="img/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="KKC clubs">
	<meta name="application-name" content="KKC clubs">
	<meta name="msapplication-TileColor" content="#0094ff">
	<meta name="msapplication-config" content="browserconfig.xml">

	<style>
		body {
			background: rgb(255, 255, 255);
			text-align: center;
			font-family: 'Roboto', sans-serif;
		}

		p {
			font-size: 125%;
			color: rgb(0, 0, 0);
		}

		.title {
			font-weight: 300;
			font-size: 25vw;
			margin: 0;
			background: -o-linear-gradient(135deg, rgb(238, 119, 82), rgb(231, 60, 126), rgb(35, 166, 213), rgb(35, 213, 171));
			background: linear-gradient(-45deg, rgb(238, 119, 82), rgb(231, 60, 126), rgb(35, 166, 213), rgb(35, 213, 171));
			background-size: 300% auto;
			-webkit-animation: Gradient 12s ease infinite;
			animation: Gradient 12s ease infinite;
			color: #000;
			background-clip: text;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		.homeBtn {
			display: inline-block;
			text-decoration: none;
			font-weight: 700;
			font-size: 200%;
			padding: 1% 2%;
			color: #0094ff;
			border: 5px solid #0094ff;
			border-radius: 18px;
		}

		.homeBtn:hover {
			font-size: 175%;
			margin: 0.1%;
			border-radius: 16px;
		}

		@-webkit-keyframes Gradient {

			0% {
				background-position: 0% 50%
			}

			50% {
				background-position: 100% 50%
			}

			100% {
				background-position: 0% 50%
			}
		}

		@keyframes Gradient {

			0% {
				background-position: 0% 50%
			}

			50% {
				background-position: 100% 50%
			}

			100% {
				background-position: 0% 50%
			}
		}

		@media (prefers-color-scheme: dark) {
			body {
				background: rgb(53, 56, 59);
			}

			p {
				color: rgb(255, 255, 255);
			}
		}
	</style>
	<script type="module">
		import {Workbox} from './js/workbox-window.prod.mjs';
		if ('serviceWorker' in navigator) {
			const wb = new Workbox('/service-worker.js');
			wb.addEventListener('waiting', (event) => {
				wb.addEventListener('controlling', (event) => {
					window.location.reload();
				});
				wb.messageSW({type: 'SKIP_WAITING'});
			});
		wb.register();
		}
	</script>
</head>

<body>

	<div>
		<h1 class="title">404</h1>
	</div>
	<p>File not found</p>
	<br>
	<a href="index.html" class="homeBtn">Go Home</a>
</body>

</html>
