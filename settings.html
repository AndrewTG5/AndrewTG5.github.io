	<meta name="Description" content="Site settings">
	<title>Settings</title>

	<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">

	<meta name="theme-color" content="#0094ff">

	<style>
		.bodyText {
			-webkit-transition: background 0.15s ease;
			-o-transition: background 0.15s ease;
			transition: background 0.15s ease;
		}

		p,
		.foot a {
			font-size: 200%;
			display: initial;
			-webkit-transition: color 0.15s ease;
			-o-transition: color 0.15s ease;
			transition: color 0.15s ease;
			color: var(--mainText);
		}

		.foot {
			font-size: 75%;
			padding-left: 7%;
		}

	<script>
		document.addEventListener('DOMContentLoaded', (event) => {
			startSettings();
		});

		function toggleTheme() {
			//sets site theme
			var themePref = localStorage.getItem("themePref");
			if (themePref == "dark") {
				light();
				localStorage.setItem("themePref", "light");
			} else {
				dark();
				localStorage.setItem("themePref", "dark");
			}
		}

		function startSettings() {
			//sets toggle button state
			var userPref = localStorage.getItem("themePref");
			var soundPref = localStorage.getItem("soundPref");
			if (themePref == "dark") {
				document.getElementById("themeSwitch").checked = true;
			} else {
				document.getElementById("themeSwitch").checked = false;
			}
		}
	</script>

	<script type="module">
		import {Workbox} from './js/workbox-window.prod.mjs';
		if ('serviceWorker' in navigator) {
			const wb = new Workbox('/service-worker.js');
			wb.addEventListener('waiting', (event) => {
				wb.addEventListener('controlling', (event) => {
					window.location.reload();
				});
				wb.messageSW({type: 'SKIP_WAITING'});
			});

		}

	<div>
		<h1 class="title">Settings</h1>
	</div>
	<div id="mySidenav" class="sidenav"></div>

		<div class="bodyText">
			<p>Dark theme</p>
			<input class="tgl tgl-skewed" aria-label="Dark theme" type="checkbox" id="themeSwitch" onclick="toggleTheme()" />
