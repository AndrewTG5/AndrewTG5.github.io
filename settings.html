<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="author" content="Andrew Blake" />
    <meta
      name="Description"
      content="Information about clubs in Katikati college."
    />
    <title>KKC clubs</title>
    <script src="js/script.js"></script>
    <link href="css.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#0094ff" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png" />

    <style>
      .bodyText {
        -webkit-transition: background 0.15s ease;
        -o-transition: background 0.15s ease;
        transition: background 0.15s ease;
      }

      .sidenav {
        -webkit-transition: background 0.15s ease;
        -o-transition: background 0.15s ease;
        transition: background 0.15s ease;
      }

      p,
      .foot a {
        display: initial;
      }

      p,
      h1,
      h2,
      h3 {
        -webkit-transition: color 0.15s ease;
        -o-transition: color 0.15s ease;
        transition: color 0.15s ease;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        startSettings();
      });

      function toggleTheme() {
        //sets site theme
        var themePref = localStorage.getItem("themePref");
        if (themePref == "dark") {
          light();
          localStorage.setItem("themePref", "light");
        } else {
          dark();
          localStorage.setItem("themePref", "dark");
        }
      }

      function startSettings() {
        //sets toggle button state
        var userPref = localStorage.getItem("themePref");
        var soundPref = localStorage.getItem("soundPref");
        if (themePref == "dark") {
          document.getElementById("themeSwitch").checked = true;
        } else {
          document.getElementById("themeSwitch").checked = false;
        }
      }
    </script>
  </head>

  <body>
    <div>
      <h1 class="title">Settings</h1>
    </div>
    <div id="mySidenav" class="sidenav"></div>
    <div class="wrapper">
      <div class="bodyContainer">
        <div class="bodyText" style="min-width: 86%">
          <h2 style="display: inline-block; margin: 0.6vh 0 0 0">Dark theme</h2>
          <input
            class="tgl tgl-skewed"
            aria-label="Dark theme"
            type="checkbox"
            id="themeSwitch"
            onclick="toggleTheme()"
          />
          <label
            class="tgl-btn"
            data-tg-off="OFF"
            data-tg-on="ON"
            for="themeSwitch"
          ></label>
        </div>
        <div class="bodyText">
          <h2 style="border-bottom: 2px solid var(--accentBlue)">
            Experiments
          </h2>
          <a
            style="
              color: var(--mainText);
              font-size: 125%;
              transition: color 0.15s ease;
            "
            href="#"
            onclick="createUIPrompt('This can say anythingðŸ”¥','Dismiss',dismissUIPrompt)"
          >
            Example notification banner
          </a>
          <br />
          <br />
          <a
            style="
              color: var(--mainText);
              font-size: 125%;
              transition: color 0.15s ease;
            "
            href="#"
            onclick=""
          >
            TODO: Notification.requestPermission()
          </a>
        </div>
        <div class="bodyText">
          <h2>Sign in to access more settings</h2>
          <div class="form__group field">
            <input
              type="input"
              class="form__field"
              placeholder="Username"
              name="uername"
              id="username"
              required
            />
            <label for="username" class="form__label">Username</label>
          </div>
          <!--TODO: find out username and password conventions-->
          <div class="form__group field">
            <input
              type="input"
              class="form__field"
              placeholder="Password"
              name="password"
              id="password"
              required
            />
            <label for="password" class="form__label">Password</label>
          </div>

          <input type="submit" value="Submit" />
        </div>
      </div>
    </div>
    <div class="foot">
      <a
        href="https://github.com/andrewthegreat5/andrewthegreat5.github.io/tree/master"
        target="_blank"
        rel="noopener"
        >GitHub</a
      >
      <br />
      <p>Author: Andrew Blake</p>
      <br />
      <p>Version 6.0.0</p>
    </div>
  </body>
</html>
