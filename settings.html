<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<meta name="author" content="Andrew Blake">
		<meta name="Description" content="Site settings">
		<title>Settings</title>
		<link rel="icon" href="img/favicon.png">
		<script src="script.js"></script>
		<link href="css.css" rel="stylesheet" id="css">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
		<style>
			.sidenav{
				transition: width 0.25s cubic-bezier(0.25, 0.1, 0.1, 1), background-color 0.15s ease; /*animate js change*/
			}

			.mouseout{
				transition: left 0.25s cubic-bezier(0.25, 0.1, 0.1, 1), box-shadow 0.25s cubic-bezier(0.25, 0.1, 0.1, 1), background-color 0.15s ease;/*animate js change*/
			}

			.bodyText{
				transition: background 0.15s ease;
			}
			.lbl{
				position: relative;
				display: block;
				height: 20px;
				width: 44px;
				background: rgb(51, 51, 51);
				border-radius: 100px;
				cursor: pointer;
				transition: all 0.15s ease;
				left: 25%;
				box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
			}

			.lbl:after{
				position: absolute;
				left: -2px;
				top: -3px;
				display: block;
				width: 26px;
				height: 26px;
				border-radius: 100px;
				background: #238ad5;
				box-shadow: 1px 1px 5px rgba(0,0,0,0.6);
				content: '';
				transition: all 0.15s ease;
			}

			.cbx:checked ~ label{
				background: #ffffff;
			}

			.cbx:checked ~ label:after{
				left: 20px;
				background: #238ad5;
			}

			.hidden{
				display: none;
			}
		</style>
		<script>
			function theme() {
			  var userPref = localStorage.getItem("userPref");
			  console.log("theme()");
			  if (userPref == "dark") {
			    light();
			    localStorage.setItem("userPref", "light");
			    console.log("theme(), userPref = dark, now = light");
			  }
			    else {
			      dark();
			      localStorage.setItem("userPref", "dark");
			      console.log("theme(), userPref = light, now = dark");
			  }
			}
			window.onload = start;
		</script> <!--closes nav on page load-->
		<link rel="prefetch" href="img/evolocity.png"> <!--prefetch images to speed up page load-->
		<link rel="prefetch" href="img/robot.webp"> <!--prefetch images to speed up page load-->
		<meta name="theme-color" content="#23A6D5"> <!--style nav bar on mobile-->
	</head>
	<body>
		<div id="mouseBlur" class="mouseout Blur"></div> <!--blurs behind mouseout-->
		<div id="mySidenav" class="sidenav" onmouseover="openNav()"> <!--slide out menu-->
		  <a href="index.html">Home</a>
		  <a href="Robotics.html">Robotics</a>
		  <a href="Evolocity.html">Evolocity</a>
			<a href="https://github.com/andrewthegreat5/andrewthegreat5.github.io/tree/master" target="_blank" rel="noopener">GitHub</a>
      <a href="#" class="active lower">Settings</a>
      <div id="mouse" class="mouseout" onmouseout="closeNav()"> <!--closed menu bar-->
				<div class="hamburger hamburger--arrowalt">
  				<div class="hamburger-box">
    				<div class="hamburger-inner"></div> <!--menu label-->
  				</div>
				</div>
			</div>
		</div>
		<div>
			<h1 class="title">Settings</h1> <!--large title-->
		</div>
		<div class="bodyText"> <!--body text-->
			<p>allow sounds (buggy)</p>
			<input type="checkbox" id="unchecked" class="cbx hidden"/>
			<label for="unchecked" class="lbl" onclick="toggleSound()"></label>
			<p>toggle theme</p>
			<input type="checkbox" id="unchecked" class="cbx hidden"/>
			<label for="unchecked" class="lbl" onclick="theme()"></label>
		</div>
	</body>
</html>
