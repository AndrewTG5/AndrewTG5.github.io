<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="author" content="Andrew Blake">
	<meta name="Description" content="Information about clubs in Katikati college.">
	<title>Sign up</title>
	<script src="js/script.js"></script>
	<link href="css.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
	<!--icon stuff-->
	<meta name="theme-color" content="#0094ff">
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="shortcut icon" href="img/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="KKC clubs">
	<meta name="application-name" content="KKC clubs">
	<meta name="msapplication-TileColor" content="#0094ff">
	<meta name="msapplication-config" content="browserconfig.xml">

	<script type="module">
		import { Workbox } from './js/workbox-window.prod.mjs';
		if ('serviceWorker' in navigator) {
			const wb = new Workbox('/service-worker.js');
			wb.addEventListener('waiting', (event) => {
				createUIPrompt('Updated information avialable', 'Load');
				document.getElementsByClassName("closebtn")[0].addEventListener('click', (event) => {
					wb.addEventListener('controlling', (event) => {
						window.location.reload()
					});
					wb.messageSW({ type: 'SKIP_WAITING' });
				});
			});
			wb.register();
		}
	</script>
</head>

<body>
	<div>
		<h1 class="title">Sign up</h1>
	</div>
	<div id="mySidenav" class="sidenav"></div>
	<div class="bodyContainer">
		<div class="bodyText">
			<form>
				<label for="fname">First Name</label>
				<input type="text" id="fname" name="firstname" placeholder="Your name..">

				<label for="lname">Last Name</label>
				<input type="text" id="lname" name="lastname" placeholder="Your last name..">

				<label for="lname">Age</label>
				<input type="text" id="age" name="lastname" placeholder="Your age..">

				<label for="club">Country</label>
				<select id="club" name="club">
					<option value="evolocity">Evolocity</option>
					<option value="robotics">Robotics</option>
					<option value="option3">Option 3</option>
				</select>

				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
</body>

</html>
