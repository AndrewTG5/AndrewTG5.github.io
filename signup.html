<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="author" content="Andrew Blake" />
    <meta
      name="Description"
      content="Information about clubs in Katikati college."
    />
    <title>KKC clubs</title>
    <script src="script.js"></script>
    <link href="css.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#0094ff" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png" />
  </head>

  <body>
    <div id="myNavbar" class="navbar"></div>
    <div class="wrapper">
      <div class="titleRow">
        <a href="index.html" style="text-decoration: none; float: left">
          <img src="img/favicon.png" />
          <h1 class="title">KKC clubs</h1>
        </a>
      </div>
      <div class="bodyContainer">
        <div class="bodyText">
          <div class="form__group field">
            <!--TODO: naming conventions-->
            <input
              type="input"
              class="form__field"
              placeholder="First name"
              name="first name"
              id="first name"
              required
            />
            <label for="first name" class="form__label">First name</label>
          </div>
          <div class="form__group field">
            <input
              type="input"
              class="form__field"
              placeholder="last ame"
              name="last name"
              id="last name"
              required
            />
            <label for="last name" class="form__label">Last name</label>
          </div>
          <div class="form__group field">
            <input
              type="input"
              class="form__field"
              placeholder="Age"
              name="age"
              id="age"
              required
            />
            <label for="age" class="form__label">Age</label>
          </div>
          <form style="margin-top: 2vh">
            <label for="club">Club</label>
            <select id="club" name="club">
              <option value="evolocity">Evolocity</option>
              <option value="robotics">Robotics</option>
              <option value="club3">Club 3</option>
            </select>

            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
