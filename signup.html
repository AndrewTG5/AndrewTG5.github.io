	<style>
		.bodyText {
			padding: 3% 5% 3% 5%;
		}
	</style>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js');
			});
		}
	</script>
	<script type="module">
		import {Workbox} from 'https://storage.googleapis.com/workbox-cdn/releases/4.1.0/workbox-window.prod.mjs';
		if ('serviceWorker' in navigator) {
			const wb = new Workbox('/service-worker.js');
			wb.addEventListener('waiting', (event) => {
				wb.addEventListener('controlling', (event) => {
					window.location.reload();
				});
				wb.messageSW({type: 'SKIP_WAITING'});
			});
		wb.register();
		}
	</script>
</head>

<body>
	<div id="mouseBlur" class="mouseout Blur"></div>
	<!--blurs behind mouseout-->
	<div id="mySidenav" class="sidenav" onmouseover="openNav()">
		<!--slide out menu-->
		<a onmouseover="playHover()" href="index.html">Home</a>
		<a onmouseover="playHover()" href="robotics.html">Robotics</a>
		<a onmouseover="playHover()" href="evolocity.html">Evolocity</a>
		<a onmouseover="playHover()" href="https://github.com/andrewthegreat5/andrewthegreat5.github.io/tree/master" target="_blank" rel="noopener">GitHub</a>
		<a onmouseover="playHover()" href="settings.html" class="lower">Settings</a>
		<div id="mouse" class="mouseout" onmouseout="closeNav()">
			<!--closed menu bar-->
			<div class="hamburger hamburger--arrowalt">
				<div class="hamburger-box">
					<div class="hamburger-inner"></div>
					<!--menu label-->
				</div>
			</div>
		</div>
	</div>
	<div>
		<h1 class="title">Sign up</h1>
		<!--large title-->
	</div>
	<div class="bodyText">
		<form>
			<label for="fname">First Name</label>
			<input type="text" id="fname" name="firstname" placeholder="Your name..">

			<label for="lname">Last Name</label>
			<input type="text" id="lname" name="lastname" placeholder="Your last name..">

			<label for="lname">Age</label>
			<input type="text" id="age" name="lastname" placeholder="Your age..">

			<label for="country">Country</label>
			<select id="country" name="country">
				<option value="australia">Australia</option>
				<option value="canada">Canada</option>
				<option value="usa">USA</option>
			</select>

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
